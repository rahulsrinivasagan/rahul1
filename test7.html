<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loan EMI Calculator</title>
<style>
body { text-align:center;font-size: 18px;background:   white; padding: 20px; border-radius: 10px; max-width: 300px; margin: 50px auto ; box-shadow: 0 0 10px grey; }

input, button { width: 200px; margin: 10px; padding: 10px; background: solid wheat; color: black; }

</style>
</head>
<body>

<h2>EMI Calculator</h2>
<input type="number" id="loan" placeholder="Loan Amount"><br>
<input type="number" id="rate" placeholder="Interest %"><br>
<input type="number" id="years" placeholder="Years"><br>
<button onclick="calculate()">Calculate EMI</button>
<h3 id="result"></h3>

<script>
function calculate() {
  const p = +document.getElementById('loan').value;
  const r = +document.getElementById('rate').value / 1200;
  const n = +document.getElementById('years').value * 12;
  if (p && r && n) {
    const emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
    document.getElementById('result').textContent = `EMI: â‚¹${emi.toFixed(2)}`;
  }
  else {
    document.getElementById('result').textContent = 'Please fill all fields!';
  }
}
</script>

</body>
</html>
