<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Banking</title>
<style>
body { font-family: Arial; background: #e8f5e9; padding: 20px; text-align: center; background: lightblue; color: black; }
body { background: white; padding: 20px; border-radius: 10px; max-width: 300px; margin: 50px auto ; box-shadow: 0 0 10px grey; }

input, button { width: 200px; margin: 5px; padding: 8px; background: blueviolet; color: #e8f5e9; }
</style>
</head>
<body>

<h2>Bank Balance: $<span id="balance">1000</span></h2>
<input style="background: violet; color: #e8f5e9;" type="number" id="amount" placeholder="Enter Amount">
<br>
<button onclick="deposit()">Deposit</button>
<button onclick="withdraw()">Withdraw</button>

<script>
let balance = 1000;
function deposit() {
  const amt = +document.getElementById('amount').value;
  if (amt > 0) { balance += amt; update(); }
}
function withdraw() {
  const amt = +document.getElementById('amount').value;
  if (amt > 0 && amt <= balance) { balance -= amt; update(); }
}
function update() {
  document.getElementById('balance').textContent = balance;
  document.getElementById('amount').value = '';
}
</script>

</body>
</html>
